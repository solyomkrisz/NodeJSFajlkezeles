<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1. feladat</title>
        <!--!Bootstrap-->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
        <!--?Popper: dropdowns, popovers, tooltips-->
        <script src="../bootstrap/js/popper.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <!--!CSS-->
        <link rel="stylesheet" href="../css/index.css" />
        <!--!JavaScript-->
        <script src="../javascript/index.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row mb-3">
                <h1 class="display-4 shadow-sm text-start">1. feladat</h1>
            </div>
            <div class="row">
                <div class="col-12">
                    <h1 class="display-6 text-center">Eredm√©ny: <span id="result"></span></h1>
                </div>
            </div>
        </div>

        <script>
            async function fetchText() {
                const response = await fetch('/api/readfile').then(async (response) => {
                    if (!response.ok) {
                        throw new Error(`Error ${response.status}: ${response.statusText}`);
                    }

                    return await response.json();
                });

                document.querySelector('#result').textContent = response.text;
            }

            document.addEventListener('DOMContentLoaded', fetchText);
        </script>
    </body>
</html>
